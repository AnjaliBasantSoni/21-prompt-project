<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div id="main">
         <div id="nav">
            <div id="chota">
                <i class="ri-arrow-right-line"></i>
            <i class="ri-restart-line"></i>
            </div>
           <div id="google">
            <i id="go" class="ri-google-fill"></i>
            <input type="text" placeholder="search">
            <i id="star" class="ri-star-line"></i>
           </div>
           <div id="baki">
            <i class="ri-book-marked-fill"></i>
            <i class="ri-bookmark-fill"></i>
            <h1>|</h1>
            <img src="https://media.istockphoto.com/id/1398385367/photo/happy-millennial-business-woman-in-glasses-posing-with-hands-folded.webp?b=1&s=170667a&w=0&k=20&c=YaXYAUQu3wpM2xiFJgorwMvK5pNnrrdnFeHd1lTVwCs=" alt="">
            <i class="ri-more-2-fill"></i>
           </div>
         </div>
         <div id="where">
            <h6>Gmail</h6>
            <h6>Images</h6>
            <i class="ri-flask-line"></i>
            <i class="ri-grid-fill"></i>
            <img src="https://media.istockphoto.com/id/1398385367/photo/happy-millennial-business-woman-in-glasses-posing-with-hands-folded.webp?b=1&s=170667a&w=0&k=20&c=YaXYAUQu3wpM2xiFJgorwMvK5pNnrrdnFeHd1lTVwCs=" alt="">
         </div>
         <div id="box">
            <h1>Google</h1>
            <div id="icon">
                <i id="search" class="ri-search-line"></i>
                <input type="text" placeholder="search Google or type a URL">
                <i id="mic" class="ri-mic-fill"></i>
                <i id="camera" class="ri-camera-switch-line"></i>
            </div>
            <i id="add" class="ri-add-large-line"></i>
            <h6>Add Shortcut</h6>
         </div>
    </div>
</body>
</html>
